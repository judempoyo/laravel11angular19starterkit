<div class="min-w-full min-h-screen bg-gray-100 dark:bg-gray-600">
  <!-- Header -->
  <header *ngIf="!hideHeader" class="p-4 bg-gray-200 shadow-2xl dark:text-white dark:bg-gray-900 rounded-b-2xl">
    <div class="container flex flex-col items-center justify-between gap-4 mx-auto md:flex-row">
      <!-- Logo et titre -->
      <div class="flex items-center justify-between w-full md:w-auto">
        <a routerLink="/" class="flex items-center gap-2">
          <h1 class="text-xl font-bold text-gray-800 md:text-2xl dark:text-white">
            JUMP Laravel 11 + Angular 19 Starter kit
          </h1>
        </a>
        <!-- Bouton hamburger pour les petits écrans -->
        <button
          class="p-2 md:hidden focus:outline-none"
          (click)="toggleMenu()"
        >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
          <div class="hamburger-menu" [class.open]="isMenuOpen">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
          </div>
        </button>
      </div>

      <!-- Navigation -->
      <nav #mobileMenu [class.hidden]="!isMenuOpen" class="flex flex-col items-center w-full gap-4 md:flex-row md:w-auto">
        <!-- Section pour le changement de thème -->
        <div class="flex items-center gap-4">
          <button
            class="flex items-center w-40 gap-2 p-2 transition-colors rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700"
            (click)="localStorageService.toggleTheme()"
          >
            <svg *ngIf="localStorageService.storedTheme === 'light'" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
            </svg>
            <svg *ngIf="localStorageService.storedTheme === 'dark'" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
            </svg>
            <span class="hidden md:inline">Changer le thème</span>
          </button>
        </div>
        
        <!-- Section pour le compte utilisateur -->
        <div *ngIf="isAuthenticated" class="flex flex-col items-center gap-4 md:flex-row">
          <button
            routerLink="/profile"
            class="flex items-center w-40 gap-2 p-2 transition-colors rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 14v1m0 1v1m0-1v-1m0-1V6" />
            </svg>
            <span>Profil</span>
          </button>
          <button
            (click)="logout()"
            class="flex items-center w-40 gap-2 p-2 transition-colors rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <span>Déconnexion</span>
          </button>
        </div>
        
        <!-- Section pour les autres liens -->
        <div *ngIf="!isAuthenticated" class="flex flex-col items-center gap-4 md:flex-row">
          <button
            routerLink="/login"
            class="flex items-center w-40 gap-2 p-2 transition-colors rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H3m12 0l-4-4m4 4l-4 4" />
            </svg>
            <span>Se connecter</span>
          </button>
          <span class="hidden text-gray-700 dark:text-white md:inline">|</span>
          <button
            routerLink="/register"
            class="flex items-center w-40 gap-2 p-2 transition-colors rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
            <span>S'inscrire</span>
          </button>
        </div>
        
      </nav>
    </div>
  </header>

  <!-- Contenu principal -->
  <router-outlet></router-outlet>
</div>
