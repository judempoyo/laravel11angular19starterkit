<div class="p-8">
  <h1 class="text-2xl font-bold mb-6">Posts</h1>
  <a routerLink="/posts/create" class="mb-4 inline-block bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
    Create Post
  </a>
  <div *ngFor="let post of posts" class="mb-4 p-4 border rounded-lg">
    <h2 class="text-xl font-semibold">
      <a [routerLink]="['/posts', post.id]">{{ post.title }}</a>
    </h2>
    <p class="text-gray-700">{{ post.content }}</p>
    <a [routerLink]="['/posts', post.id, 'edit']" class="text-blue-500 hover:underline">Edit</a>
  </div>
</div>
