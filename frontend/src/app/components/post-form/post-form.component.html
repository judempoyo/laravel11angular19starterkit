<div class="p-8">
  <h1 class="text-2xl font-bold mb-6">{{ isEditMode ? 'Edit Post' : 'Create Post' }}</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-gray-700">Title</label>
      <input type="text" [(ngModel)]="post.title" name="title" class="w-full px-4 py-2 border rounded-lg">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700">Content</label>
      <textarea [(ngModel)]="post.content" name="content" class="w-full px-4 py-2 border rounded-lg"></textarea>
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  </form>
</div>
