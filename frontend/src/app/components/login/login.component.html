<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
  <div class="p-8 bg-white rounded-lg shadow-md dark:bg-gray-800 w-96">
    <h2 class="mb-6 text-2xl font-bold text-center text-gray-900 dark:text-gray-100">Connexion</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-300">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:text-gray-100 dark:border-gray-600"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 dark:text-gray-300">Mot de passe</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:text-gray-100 dark:border-gray-600"
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 text-white bg-teal-500 rounded-lg hover:bg-teal-600 dark:bg-teal-600 dark:hover:bg-teal-700"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading">Connexion en cours...</span>
      </button>
    </form>
    <p class="mt-4 text-center text-gray-700 dark:text-gray-300">
      Pas de compte ? <a routerLink="/register" class="text-teal-500 hover:underline dark:text-teal-400">S'inscrire</a>
    </p>
    <!-- Afficher le message d'erreur -->
    <div *ngIf="errorMessage" class="mt-4 text-center text-red-500 dark:text-red-400">
      {{ errorMessage }}
    </div>
  </div>
</div>
