<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700">Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="w-full px-4 py-2 border rounded-lg">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="w-full px-4 py-2 border rounded-lg">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="w-full px-4 py-2 border rounded-lg">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Register</button>
    </form>
  </div>
</div>
