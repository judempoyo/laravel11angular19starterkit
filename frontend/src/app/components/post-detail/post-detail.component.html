<div class="p-8">
  <h1 class="text-2xl font-bold mb-6">{{ post?.title }}</h1>
  <p class="text-gray-700">{{ post?.content }}</p>
  <p class="text-sm text-gray-500 mt-4">Author: {{ post?.user?.name }}</p>
  <a [routerLink]="['/posts', post?.id, 'edit']" class="text-blue-500 hover:underline">Edit</a>
</div>
